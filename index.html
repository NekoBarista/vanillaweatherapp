<!DOCTYPE html>
<html>

<head>
	<title>Weather App</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="src/style.css" class="style">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
					<div class="card", id="current-card">
							<div class="card-body", id="current-body">
                                  <span id="current-city-pin"> 📍</span>
<div id="city-name"> <h1>Phuket </h1></div>
	<div id="day"> Sunday </div>
		<div> <span id="currentdate"> July 21st </span></div>
		<div id ="time"> <span id="hours">11:33am</span></span>
		<div id="weather-image"> <img src="src/images/sun-white.png" alt="sun" id="weather-icon" width=40px></div>
				
<div>
    
    <span id ="current-temp"> 31°</span>
    
    <span id="units-celsius">C |<span id="units-farenheit"> F </span>

</span>
	<div id ="weather-conditions"> Clear </div>
	<form>
			<div class="form-group">
			<input type="text" placeholder="Enter a city">
			<button type="submit" class="btn btn-primary">Submit</button>
			</div>
	</form>
	</div>
				</div>
			</div>
		</div>
				</div>

				<div class="col">
					<div class="card", id="forecast">
							<div class="card-body", id="forecast-body">
		<div id="day-one"> Sunday </div>
		<div id="dayone-icon"> <img src= "src\images\rain-black.png" alt="rain symbol"> </div>
			<div id="dayone-temp"> 30° </div>
			<div id="day-two"> Monday </div>
			<div id="daytwo-icon"> <img src="src\images\partly-cloudy-black.gif" alt="partly cloudy"> </div>
				<div id="daytwo-temp"> 30° </div>
				<div id="day-three"> Tuesday </div>
				<div id="daythree-icon"> <img src="src\images\snow-black.gif" alt="snow"> </div>
					<div id="daythree-temp"> 30° </div>
					<div id="day-four"> Wednesday </div>
					<div id="dayfour-icon"> <img src="src\images\clouds-black.png" alt=""> </div>
						<div id="dayfour-temp"> 30° </div>
					
						
			</div>
		</div>
					</div>
				</div>
		</div>
	</div>
					</div>
				</div>
			</div>

<span id="small-text">  This app is open source code by <a href="https://github.com/NekoBarista/vanillaweatherapp"> Vicki Smith </a> </span>
	<script src="src/index.js">
	</script>
</body>
</html>
